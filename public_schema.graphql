input CreateTimeboxInput {
  clientId: String = null
  title: String = null
  description: String = null
  startTime: DateTime = null
  endTime: DateTime = null
}

scalar DateTime

type Mutation {
  createTimebox(input: CreateTimeboxInput!): Timebox!
}

type Query {
  tasks: [Task!]!
  timeboxes(startTime: DateTime = null, endTime: DateTime = null): [Timebox!]!
  ping: String!
}

type Task {
  title: String
  description: String
  startTime: DateTime
  endTime: DateTime
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  timeboxes: TimeboxConnection!
  timeslots: TimeslotConnection!
}

type Timebox {
  taskId: String
  title: String
  description: String
  startTime: DateTime
  endTime: DateTime
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  task: Task
  timeslots: TimeslotConnection!
}

type TimeboxConnection {
  edges: [TimeboxEdge!]!
}

type TimeboxEdge {
  node: Timebox!
}

type Timeslot {
  taskId: String
  timeboxId: String
  title: String
  description: String
  startTime: DateTime!
  endTime: DateTime
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  clientId: String
  task: Task
  timebox: Timebox
}

type TimeslotConnection {
  edges: [TimeslotEdge!]!
}

type TimeslotEdge {
  node: Timeslot!
}
