input CreateTaskInput {
  clientId: String = null
  title: String = null
  description: String = null
  startTime: DateTime = null
  endTime: DateTime = null
  status: TaskStatus = null
}

input CreateTimeboxInput {
  clientId: String = null
  title: String = null
  description: String = null
  startTime: DateTime = null
  endTime: DateTime = null
}

scalar DateTime

type Mutation {
  createTimebox(input: CreateTimeboxInput!): Timebox!
  updateTimebox(input: UpdateTimeboxInput!): Timebox!
  deleteTimebox(id: String!): Boolean!
  createTask(input: CreateTaskInput!): Task!
}

type Query {
  tasks: [Task!]!
  timeboxes(startTime: DateTime = null, endTime: DateTime = null): [Timebox!]!
  ping: String!
}

type Task {
  title: String
  description: String
  startTime: DateTime
  endTime: DateTime
  status: TaskStatus
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdById: String
  updatedById: String
  timeboxes: TimeboxConnection!
  timeslots: TimeslotConnection!
}

enum TaskStatus {
  BACKLOG
  TODO
  IN_PROGRESS
  DONE
  CANCELLED
}

type Timebox {
  taskId: String
  title: String
  description: String
  startTime: DateTime
  endTime: DateTime
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdById: String
  updatedById: String
  task: Task
  timeslots: TimeslotConnection!
}

type TimeboxConnection {
  edges: [TimeboxEdge!]!
}

type TimeboxEdge {
  node: Timebox!
}

type Timeslot {
  taskId: String
  timeboxId: String
  title: String
  description: String
  startTime: DateTime!
  endTime: DateTime
  id: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  createdById: String
  updatedById: String
  clientId: String
  task: Task
  timebox: Timebox
}

type TimeslotConnection {
  edges: [TimeslotEdge!]!
}

type TimeslotEdge {
  node: Timeslot!
}

input UpdateTimeboxInput {
  id: String
  clientId: String
  title: String
  description: String
  startTime: DateTime
  endTime: DateTime
}
