version: "3"

output: prefixed

dotenv:
  - .env

tasks:
  setup-local: cp .env.example .env

  vendor: pnpm install --frozen-lockfile

  dev:
    deps:
      - .dev
      - codegen

  .dev:
    internal: true
    cmds:
      - pnpm dev

  format:
    deps:
      - prettier:fix
      - eslint:fix

  lint:
    deps:
      - prettier:check
      - eslint:check

  eslint:fix:
    internal: true
    cmds:
      - pnpm run eslint:fix

  eslint:check:
    internal: true
    cmds:
      - pnpm run eslint:check

  prettier:fix:
    internal: true
    cmds:
      - pnpm run prettier:fix

  prettier:check:
    internal: true
    cmds:
      - pnpm run prettier:check

  codegen: pnpm graphql:codegen

  build:
    cmds:
      - pnpm graphql:codegen
      - pnpm build
